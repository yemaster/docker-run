{% extends "base.html" %}
{% block title %}登录{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="text-center mb-8">
        <h1 class="text-2xl font-semibold text-gray-800 mb-2">账户登录</h1>
        <p class="text-gray-500">请输入您的账号信息以继续</p>
    </div>
    
    <form method="post" class="bg-white rounded-lg shadow-md p-8 border border-gray-100">
        <div class="mb-5">
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
            <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                    <i class="fa fa-user"></i>
                </span>
                <input 
                    type="text" 
                    name="username" 
                    id="username" 
                    placeholder="请输入用户名" 
                    class="w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-transparent transition-all duration-200"
                    required
                >
            </div>
        </div>
        
        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
            <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                    <i class="fa fa-lock"></i>
                </span>
                <input 
                    type="password" 
                    name="password" 
                    id="password" 
                    placeholder="请输入密码" 
                    class="w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-transparent transition-all duration-200"
                    required
                >
            </div>
        </div>
        
        <button 
            type="submit" 
            class="w-full bg-gray-700 text-white py-2.5 px-4 rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-offset-2 transition-all duration-200 font-medium"
        >
            登录
        </button>
        
        <div class="mt-4 text-center text-sm">
            <a href="#" class="text-gray-500 hover:text-gray-700 transition-colors duration-200">忘记密码?</a>
        </div>
    </form>
</div>
{% endblock %}
